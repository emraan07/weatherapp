<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Weather Application</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-md-4 col-sm-12 col-xs-12">
                <div class="card p-4">
    
                    <div class="d-flex">
                        <h6 class="flex-grow-1">London</h6>
                        <h6>16:08</h6>
                    </div>
    
                    <div class="d-flex flex-column temp mt-5 mb-3">
                        <h1 class="mb-0 font-weight-bold" id="heading"> 13&deg; C </h1>
                        <span class="small grey">Stormy</span>
                    </div>
    
                    <div class="d-flex">
                        <div class="temp-details flex-grow-1">
                            <p class="my-1">
                                <img src="https://i.imgur.com/B9kqOzp.png" height="17px">
    
                                <span> 40 km/h </span>
                            </p>
    
                            <p class="my-1">
                                <i class="fa fa-tint mr-2" aria-hidden="true"></i>
                                <span> 84% </span>
                            </p>
    
                            <p class="my-1">
                                <img src="https://i.imgur.com/wGSJ8C5.png" height="17px">
                                <span> 0.2h </span>
                            </p>
                        </div>
    
                        <div>
                            <img src="https://i.imgur.com/Qw7npIg.png" width="100px">
                        </div>
    
    
                    </div>
    
    
                </div>
            </div>
        </div>
    
    
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
